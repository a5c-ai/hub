apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-frontend
  namespace: hub
  labels:
    app: hub-frontend
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: hub-git-hosting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hub-frontend
  template:
    metadata:
      labels:
        app: hub-frontend
        app.kubernetes.io/name: hub
        app.kubernetes.io/component: frontend
    spec:
      imagePullSecrets:
      - name: acr-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: frontend
        image: hub/frontend:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: hub-config
              key: FRONTEND_PORT
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: hub-config
              key: BACKEND_URL
        - name: NEXT_PUBLIC_APP_URL
          valueFrom:
            configMapKeyRef:
              name: hub-config
              key: FRONTEND_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
