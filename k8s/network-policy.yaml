apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hub-backend-network-policy
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      app: hub-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          app: hub-frontend
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow connections to database
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis  
    ports:
    - protocol: TCP
      port: 6379
  # Allow HTTPS outbound (for GitHub OAuth, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hub-frontend-network-policy
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      app: hub-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow connections to backend
  - to:
    - podSelector:
        matchLabels:
          app: hub-backend
    ports:
    - protocol: TCP
      port: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hub-database-network-policy
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: database
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
  - Ingress
  ingress:
  # Only allow connections from backend
  - from:
    - podSelector:
        matchLabels:
          app: hub-backend
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hub-redis-network-policy
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  # Only allow connections from backend
  - from:
    - podSelector:
        matchLabels:
          app: hub-backend
    ports:
    - protocol: TCP
      port: 6379
