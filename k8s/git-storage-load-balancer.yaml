apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hub-git-storage-vs
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: git-storage
spec:
  hosts:
  - hub-git-storage.hub.svc.cluster.local
  http:
  - match:
    - headers:
        x-git-operation:
          exact: "read"
    route:
    - destination:
        host: hub-git-storage.hub.svc.cluster.local
        port:
          number: 8080
      weight: 100
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - headers:
        x-git-operation:
          exact: "write"
    route:
    - destination:
        host: hub-git-storage.hub.svc.cluster.local
        port:
          number: 8080
        subset: primary
      weight: 100
    timeout: 30s
    retries:
      attempts: 2
      perTryTimeout: 15s
  - route:
    - destination:
        host: hub-git-storage.hub.svc.cluster.local
        port:
          number: 8080
      weight: 100
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: hub-git-storage-dr
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: git-storage
spec:
  host: hub-git-storage.hub.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: "x-repository-path"
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        connectTimeout: 10s
        h2UpgradePolicy: UPGRADE
    circuitBreaker:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
  subsets:
  - name: primary
    labels:
      role: primary
    trafficPolicy:
      loadBalancer:
        simple: LEAST_CONN
  - name: replica
    labels:
      role: replica
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
---
apiVersion: v1
kind: Service
metadata:
  name: hub-git-storage-lb
  namespace: hub
  labels:
    app: hub-git-storage-lb
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: git-storage-lb
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "git-storage-subnet"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.2.100  # Static internal IP
  selector:
    app: hub-git-storage
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hub-git-storage-netpol
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: git-storage
spec:
  podSelector:
    matchLabels:
      app: hub-git-storage
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: hub-backend
    - podSelector:
        matchLabels:
          app: hub-git-storage
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: hub-git-storage
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  - to:
    - podSelector:
        matchLabels:
          app: hub-postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: hub-redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hub-git-storage-pdb
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: git-storage
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hub-git-storage