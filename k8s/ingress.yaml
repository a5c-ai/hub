apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hub-ingress
  namespace: hub
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller configuration
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    
    # External DNS for automatic DNS record creation (works with both NGINX and Azure)
    external-dns.alpha.kubernetes.io/hostname: hub.a5c.ai
    
    # Azure Load Balancer compatibility annotations
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/health"
spec:
  tls:
  - hosts:
    - hub.a5c.ai
    secretName: hub-tls
  rules:
  - host: hub.a5c.ai
    http:
      paths:
      # API routes go to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hub-backend-service
            port:
              number: 8080
      # Health check endpoints
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: hub-backend-service
            port:
              number: 8080
      - path: /ready
        pathType: Prefix
        backend:
          service:
            name: hub-backend-service
            port:
              number: 8080
      # Git protocol endpoints
      - path: /git
        pathType: Prefix
        backend:
          service:
            name: hub-backend-service
            port:
              number: 8080
      # All other routes go to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hub-frontend-service
            port:
              number: 3000
